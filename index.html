<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>

    <link rel="stylesheet" href="style.css">
    <title>Tradutor</title>
</head>
<body>

    
        <nav class="navbar navbar-expand-lg d-flex align-items-center justify-content-center">
            <h2 class="navbar-brand text-light titulo-nav">Translator of Vitor Augusto</h2>
        </nav>
    

    <div class="container me-5">
       <main class="mt-4">

        <div class="d-flex align-items-center">
        <h1>Tradutor</h1>
        
    </div>


        <div class="row">
            <div class="col-6 col-md-5">
                <div class="row">
                  <div class="col">
                    <select class="form-select mb-1" aria-label="Default select example" id="idioma-original">
                        <option selected>Seu idioma</option>
                        <option value="pt">Português</option>
                        <option value="es">Espanhol</option>
                        <option value="en">Inglês</option>
                      </select>


                      <div class="form-floating ">
                        <textarea class="form-control" id="texto-original" placeholder="Leave a comment here"  style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Digite algo...</label>
                      </div>
                  </div>
                </div>
            </div>
            <div class="col-6 col-md-5">
                <div class="row">
                    <div class="col">
                      <select class="form-select mb-1" aria-label="Default select example" id="idioma-destino">
                          <option selected>Traduzir para</option>
                          <option value="pt">Português</option>
                          <option value="es">Espanhol</option>
                          <option value="en">Inglês</option>
                        </select>
  
  
                        <div class="textarea-container">
                        <div class="form-floating ">
                          <textarea class="form-control " disabled id="resultado" placeholder="Leave a comment here"  style="height: 100px"></textarea>
                          <label for="floatingTextarea2">Tradução...</label>

                          <div id="loading" class="d-none text-center mt-3">
                            <div class="spinner-border text-success" role="status">
                              <span class="visually-hidden">Carregando...</span>
                            </div>
                          </div>
                        </div>

                        <button id="botao-copiar" class="btn mt-2 d-none"><i class="bi bi-copy"></i></button>

                        </div>
                    </div>
                  </div>
            </div>
        </div>
       </main>

        <button type="submit" class="btn btn-outline-dark text-bold mt-2" id="botao-traduzir">Traduzir <i class="bi bi-translate"></i></button>
        <div id="alerta-copiado" class="alert alert-success mt-2 d-none" role="alert">
            Texto copiado com sucesso!
          </div>
          
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
